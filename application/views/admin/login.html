<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>adminKK</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/Fade-in-Login-Panel.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6 offset-sm-3 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center text-success">My System</h1><img class="center-block" src="assets/img/login_in-512.png" width="80"></div>
                    <div class="card-body">
                        <form>
                            <div class="form-group"><input class="form-control" type="email" name="email" required="" placeholder="E-mail address" autofocus="" inputmode="email"></div>
                            <div class="form-group"><input class="form-control" type="password" name="password" required="" placeholder="Password (min.7 char.)" minlength="7"></div>
                            <div class="form-group"><button class="btn btn-success btn-block" type="button">Enter to system</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/bs-charts.js"></script>
    <script src="assets/js/Fade-in-Login-Panel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
